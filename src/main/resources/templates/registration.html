<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Nintendo BuyBack | Cadastro</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a th:href="@{/login}"><b>Nintendo</b> | BuyBack</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Cadastrar um novo usuário</p>


        <form autocomplete="off" th:action="@{/registration}"
              th:object="${user}" method="post" class="form-horizontal"
              role="form">
            <div class="form-group has-feedback">
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="validation-message"></label>
                <input type="text" class="form-control" placeholder="Nome Completo" th:field="*{name}"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">

                <input type="email" class="form-control" placeholder="Email" th:field="*{email}"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></label>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Senha" th:field="*{password}"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
            </div>
            <div class="form-group has-feedback">
                <label>Empresa:</label>
                <select class="form-contol" th:field="*{company}" id="dropCompany">
                    <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                </select>
                <label th:if="${#fields.hasErrors('company')}" th:errors="*{company}"
                       class="validation-message"></label>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Criar</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <span th:utext="${successMessage}"></span>

        <br/>
        <a th:href="@{/login}" class="text-center">Já tenho usuário cadastrado</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->
</body>
</html>
