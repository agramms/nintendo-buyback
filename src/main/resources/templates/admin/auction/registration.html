<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nintendo | BuyBack - Cadastrar Leilão</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- daterange picker -->
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}"/>
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" th:href="@{/plugins/datepicker/datepicker3.css}"/>
    <!-- bootstrap datetimepicker -->
    <link rel="stylesheet" th:href="@{/plugins/datetimepicker/bootstrap-datetimepicker.min.css}"/>
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" th:href="@{/plugins/iCheck/all.css}"/>
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" th:href="@{/plugins/colorpicker/bootstrap-colorpicker.min.css}"/>
    <!-- Bootstrap time Picker -->
    <link rel="stylesheet" th:href="@{/plugins/timepicker/bootstrap-timepicker.min.css}"/>
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/plugins/select2/select2.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"/>
</head>
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper">

    <div th:replace="fragments/menu :: main-header"></div>
    <div th:replace="fragments/menu :: main-sidebar-admin"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Leilão
                <small th:utext="${qtdAuction} "/>
            </h1>
            <ol class="breadcrumb">
                <li><i class="fa fa-legal"></i> Leilão</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Cadastrar Leilão</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" autocomplete="off" th:action="@{/admin/auction/registration}"
                      th:object="${auction}" method="post">
                    <div class="box-body">
                        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error : form-group">
                            <label for="auctionName" >Leilão</label>
                            <input type="text" class="form-control" id="auctionName" placeholder="Nome" th:field="*{name}">
                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                   class="help-block"></label>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group" th:classappend="${#fields.hasErrors('start')} ? has-error : form-group">
                                <label>Início:</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="startDate" th:field="*{start}">
                                </div>
                                <label th:if="${#fields.hasErrors('start')}" th:errors="*{start}"
                                       class="help-block"></label>
                            </div>
                            <div class="col-md-6 form-group" th:classappend="${#fields.hasErrors('finish')} ? has-error : form-group">
                                <label>Término:</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="finishDate" th:field="*{finish}">
                                </div>
                                <label th:if="${#fields.hasErrors('finish')}" th:errors="*{finish}"
                                       class="help-block"></label>
                            </div>

                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('qtdMaxProducts')} ? has-error : form-group">
                            <label for="maxProducts" >Quantidade máxima de produtos</label>
                            <input type="number" min="1" max="100" value="100" class="form-control" id="maxProducts" placeholder="Quantidade máxima de produtos" th:field="*{qtdMaxProducts}">
                            <label th:if="${#fields.hasErrors('qtdMaxProducts')}" th:errors="*{qtdMaxProducts}"
                                   class="help-block"></label>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- Select2 -->
<script th:src="@{/plugins/select2/select2.full.min.js}"></script>
<!-- InputMask -->
<script th:src="@{/plugins/input-mask/jquery.inputmask.js}"></script>
<script th:src="@{/plugins/input-mask/jquery.inputmask.date.extensions.js}"></script>
<script th:src="@{/plugins/input-mask/jquery.inputmask.extensions.js}"></script>
<!-- date-range-picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- bootstrap datepicker -->
<script th:src="@{/plugins/datepicker/bootstrap-datepicker.js}"></script>
<!-- bootstrap color picker -->
<script th:src="@{/plugins/colorpicker/bootstrap-colorpicker.min.js}"></script>
<!-- bootstrap time picker -->
<script th:src="@{/plugins/timepicker/bootstrap-timepicker.min.js}"></script>
<!-- bootstrap datetime picker -->
<script th:src="@{/plugins/datetimepicker/bootstrap-datetimepicker.min.js}"></script>
<!-- bootstrap datetime picker locale -->
<script th:src="@{/plugins/datetimepicker/locales/bootstrap-datetimepicker.pt-BR.js}"></script>
<!-- SlimScroll 1.3.0 -->
<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
<!-- iCheck 1.0.1 -->
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/app.min.js}"></script>
<!-- Page script -->


<script>
  $(function () {

    //Datemask dd/mm/yyyy
    $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
    //Datemask2 mm/dd/yyyy
    $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
    //Money Euro
    $("[data-mask]").inputmask();

    //Date range picker
    $('#startDate').datetimepicker({
            locale: 'pt-BR',
            format: 'dd/mm/yyyy hh:ii'
    });
    $('#finishDate').datetimepicker({
            locale: 'pt-BR',
            format: 'dd/mm/yyyy hh:ii'
    });
    // DateTime Range picker
    $('#datetimepicker2').datetimepicker();

    //Date range picker with time picker
    moment.locale('pt-br');
    $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'DD/MM/YYYY hh:mm A', setDate: new Date()});
    //Date range as a button
    $('#daterange-btn').daterangepicker(
        {
          ranges: {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
          },
          startDate: moment().subtract(29, 'days'),
          endDate: moment()
        },
        function (start, end) {
          $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }
    );

    //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    });

    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass: 'iradio_minimal-blue'
    });
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass: 'iradio_minimal-red'
    });
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass: 'iradio_flat-green'
    });

    //Colorpicker
    $(".my-colorpicker1").colorpicker();
    //color picker with addon
    $(".my-colorpicker2").colorpicker();

    //Timepicker
    $(".timepicker").timepicker({
      showInputs: false
    });
  });
</script>
</body>
</html>
