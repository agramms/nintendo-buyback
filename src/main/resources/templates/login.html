<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Nintendo BuyBack | Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href=""><b>Nintendo</b> | BuyBack</a>
    </div>
    <!-- /.login-logo -->
    <div class="callout callout-danger" th:if="${param.error}">
        <p>Usuário ou senha inválidos.</p>
    </div>
    <div class="callout callout-info" th:if="${param.logout}">
        <p>Efetuado logout com sucesso.</p>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Entre com e-mail e senha para iniciar a sessão</p>
        <form th:action="@{/login}" method="POST">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" id="email" name="email"  th:placeholder="Email"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" name="password" th:placeholder="Senha"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">

                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" name="Submit" value="Login" class="btn btn-primary btn-block btn-flat" th:text="Login">Entrar</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a href="#">Esqueceu a senha?<br/> Sem problemas <u>clique aqui</u> que ajudamos a recuperar...</a><br/><br/>
        <a th:href="@{/registration}" class="text-center">Quero me cadastrar!</a>
        <br/>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


</body>
</html>
